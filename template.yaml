                type: aws_proxy
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${createusertask.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
    Metadata:
      StackeryName: Core Thiscovery API
  getuserbyuuid:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-getuserbyuuid
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: get-user-by-uuid
      CodeUri: api/endpoints
      Handler: user.get_user_by_id_api
      Runtime: python3.6
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
        - AWSLambdaENIManagementAccess
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${EnvironmentTagName}/*
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt VirtualNetwork.DefaultSecurityGroup
        SubnetIds:
          - !Ref VirtualNetworkPrivateSubnet1
          - !Ref VirtualNetworkPrivateSubnet2
      Environment:
        Variables:
          SECRETS_NAMESPACE: !Sub /${EnvironmentTagName}/
          DB_ID: !Ref ThiscoveryDB
          DB_ADDRESS: !GetAtt ThiscoveryDB.Endpoint.Address
          DB_PORT: !GetAtt ThiscoveryDB.Endpoint.Port
          DB_ARN: !Sub arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:${ThiscoveryDB}
      Events:
        CoreAPIGETv1userid:
          Type: Api
          Properties:
            Path: /v1/user/{id}
            Method: GET
            RestApiId: !Ref CoreAPI
        Timer5:
          Type: Schedule
          Properties:
            Schedule: !Ref EnvConfigheartbeatintervalAsString
            Input: '{"heartbeat": "Y"}'
          Metadata:
            StackeryName: timer-get-user-by-uuid
    Metadata:
